<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BMS Pro | Jaran Cleaning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100dvh;
      }
      html, body {
        height: var(--app-height);
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Ensure scrollbars are accessible but professional on laptops */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(15, 23, 42, 0.1);
        border-radius: 10px;
      }
      .dark-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      /* Performance Optimization: Laptop view height adjustments */
      @media (max-height: 800px) {
        .stat-card-padding { padding: 1.25rem !important; }
        .pos-grid-height { height: calc(100dvh - 160px) !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?external=react",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6.23.1?external=react,react-dom"
      }
    }
    </script>
    <script>
      // Global error handler to debug blank screens on Vercel
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("App Crash Detected:", message, "at", source, lineno, ":", colno);
        return false;
      };
      window.onunhandledrejection = function(event) {
        console.error("Unhandled Promise Rejection:", event.reason);
      };
    </script>
  </head>

    <div id="root"></div>
    <!-- Entry Point: This triggers the React application -->
